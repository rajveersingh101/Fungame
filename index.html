<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Test Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Click Speed Test</h1>
        <p>Click the button as fast as you can within 5 seconds!</p>

        <!-- User info form to capture age and gender -->
        <div id="user-info-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <button id="start-game-button">Start Game</button>
        </div>

        <!-- Game section with timer and click counter -->
        <div id="game-section" class="hidden">
            <div class="game-info">
                <span id="timer">Time: 5s</span>
                <span id="click-count">Clicks: 0</span>
            </div>
            
            <button id="click-button" disabled>Click Me!</button>
        </div>

        <!-- Result display with score and restart button -->
        <div id="result" class="hidden">
            <p>Your score: <span id="final-score">0</span> clicks!</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
